<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Cadastro/css/styles.css">
        <title>Cadastro</title>
    </head>

    <body>
        <form class="form-box" action="/index.html">
            <h3>Cadastro</h3>
            <input class="caixa" type="text" name="name" placeholder="Nome...">
            <input class="caixa" type="email" name="email" placeholder="E-mail...">
            <input class="caixa" type="password" name="Senha" placeholder="Senha...">
            <input class="caixa" type="password" name="ConfSenha" placeholder="Confirmar senha...">
            <button class="btn" type="submit" onclick="alert('Formulario enviado')">Enviar</button>
            <button class="btn" type="reset">Limpar</button>
        </form>
    </body>

</html>
